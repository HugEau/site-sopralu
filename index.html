    <script>
      function lowerWidth() {
                var menus = document.getElementsByClassName("menu");
                for (var i = 0; i < menus.length; i++) {
                menus[i].className = "tinyMenu";
                }
                var menus = document.getElementsByClassName("bigNav");
                for (var i = 0; i < menus.length; i++) {
                menus[i].className = "tinyNav";
                }
                
                // Change the class name of nav1sel to nav1selTiny

                if (nav1selElement) {
                    nav1selElement.className = "nav1selTiny";
                }
 
                var nav2selElement = document.querySelector(".nav2sel");
                if (nav2selElement) {

                if (nav6selElement) {
                    nav6selElement.className = "nav6selTiny";
                }
                
                var nav1Element = document.querySelector(".nav1");
                if (nav1Element) {
                    nav1Element.className = "nav1Tiny";
                }
                
                var nav2Element = document.querySelector(".nav2");
                if (nav2Element) {
                    nav2Element.className = "nav2Tiny";
                }
                
                var nav3Element = document.querySelector(".nav3");
                if (nav3Element) {
                    nav3Element.className = "nav3Tiny";
                }
                
                var nav4Element = document.querySelector(".nav4");
                if (nav4Element) {
                    nav4Element.className = "nav4Tiny";
                }
                
                var nav5Element = document.querySelector(".nav5");
                if (nav5Element) {
                    nav5Element.className = "nav5Tiny";
                }
                
                var nav6Element = document.querySelector(".nav6");
                if (nav6Element) {
                    nav6Element.className = "nav6Tiny";
                }
                var presentationtexte = document.querySelector(".presentation-texte");
                if (presentationtexte) {
                    presentationtexte.className = "presentation-texteTiny";
                }
                var descriptiontext = document.querySelector(".description-text");
                if (descriptiontext) {
                    descriptiontext.className = "description-texthidden";
                }
                var adresseHonfleur = document.querySelector(".adresse-honfleur");
                if (adresseHonfleur) {

                }
                var horaire = document.querySelector(".social");
                if (horaire) {
                    horaire.className = "socialTiny";
                }
            }
    
            function biggerWidth() {
                var tinyMenus = document.getElementsByClassName("tinyMenu");
                for (var i = 0; i < tinyMenus.length; i++) {
                tinyMenus[i].className = "menu";
                }
                var menus = document.getElementsByClassName("tinyNav");
                for (var i = 0; i < menus.length; i++) {
                menus[i].className = "bigNav";
                }
                
                // Change the class name of nav1selTiny back to nav1sel
                var nav1selTinyElement = document.querySelector(".nav1selTiny");
                if (nav1selTinyElement) {
                    nav1selTinyElement.className = "nav1sel";
                }

                var nav2selTinyElement = document.querySelector(".nav2selTiny");
                if (nav2selTinyElement) {
                    nav2selTinyElement.className = "nav2sel";
                }

                var nav3selTinyElement = document.querySelector(".nav3selTiny");
                if (nav3selTinyElement) {
                    nav3selTinyElement.className = "nav3sel";
                }

                var nav4selTinyElement = document.querySelector(".nav4selTiny");
                if (nav4selTinyElement) {
                    nav4selTinyElement.className = "nav4sel";
                }

                var nav5selTinyElement = document.querySelector(".nav5selTiny");
                if (nav5selTinyElement) {
                    nav5selTinyElement.className = "nav5sel";
                }

                var nav6selTinyElement = document.querySelector(".nav6selTiny");
                if (nav6selTinyElement) {
                    nav6selTinyElement.className = "nav6sel";
                }

                var nav1TinyElement = document.querySelector(".nav1Tiny");
                if (nav1TinyElement) {
                    nav1TinyElement.className = "nav1";
                }

                var nav2TinyElement = document.querySelector(".nav2Tiny");
                if (nav2TinyElement) {
                    nav2TinyElement.className = "nav2";
                }

                var nav3TinyElement = document.querySelector(".nav3Tiny");
                if (nav3TinyElement) {
                    nav3TinyElement.className = "nav3";
                }

                var nav4TinyElement = document.querySelector(".nav4Tiny");
                if (nav4TinyElement) {
                    nav4TinyElement.className = "nav4";
                }

                var nav5TinyElement = document.querySelector(".nav5Tiny");
                if (nav5TinyElement) {
                    nav5TinyElement.className = "nav5";
                }

                var nav6TinyElement = document.querySelector(".nav6Tiny");
                if (nav6TinyElement) {
                    nav6TinyElement.className = "nav6";
                }
                var presentationtexteTiny = document.querySelector(".presentation-texteTiny");
                if (presentationtexteTiny) {
                    presentationtexteTiny.className = "presentation-texte";
                }
                var descriptionTextHidden = document.querySelector(".description-texthidden");
                if (descriptionTextHidden) {
                    descriptionTextHidden.className = "description-text";
                }
                var adresseHonfleurTiny = document.querySelector(".adresse-honfleurTiny");
                if (adresseHonfleurTiny) {
                    adresseHonfleurTiny.className = "adresse-honfleur";
                }
                var horaire = document.querySelector(".socialTiny");
                if (horaire) {
                    horaire.className = "social";
                }
            }
            
            function handleResize() {
                if (window.innerWidth < 950) {
                    lowerWidth();
                } else {
                    biggerWidth();

                }
            }

            // Initial run of the script
            handleResize();

            // Add a window resize event listener
            window.addEventListener("resize", handleResize);
            
            function dropDown() {
                var nav = document.querySelector(".tinyNav");
                nav.classList.toggle("show-menu");
            }
    </script>
